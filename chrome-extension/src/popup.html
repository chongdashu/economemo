<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewsAnchor.xyz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .streak-circle {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        display: inline-block;
      }
      .streak-day {
        display: inline-block;
        text-align: center;
        margin: 0 2px;
      }
      .day-label {
        font-size: 10px;
        color: #4b5563;
        margin-top: 2px;
      }
    </style>
  </head>
  <body class="bg-gray-100 p-6 w-80">
    <div class="bg-white rounded-lg shadow-md p-6">
      <h1 class="text-2xl font-bold text-blue-600 mb-4">NewsAnchor.xyz</h1>
      <div id="status" class="text-sm text-gray-600 mb-2"></div>
      <div id="streak-display" class="mb-2 text-sm font-semibold text-green-600"></div>
      <div id="streak-circles" class="flex justify-between mb-4"></div>

      <form id="email-form" class="mb-4">
        <input
          type="email"
          id="email-input"
          placeholder="Enter your email"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2"
        />
        <div class="flex space-x-2">
          <button
            id="register-button"
            class="flex-1 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-200"
          >
            Register
          </button>
          <button
            id="login-button"
            class="flex-1 bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition duration-200"
          >
            Login
          </button>
        </div>
      </form>

      <button
        id="logout-button"
        style="display: none"
        class="w-full bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition duration-200 mb-4"
      >
        Logout
      </button>

      <div id="article-status" class="text-sm text-gray-700 mb-2"></div>
      <button
        id="action-button"
        style="display: none"
        class="w-full bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600 transition duration-200"
      ></button>

      <div id="error-message" class="mt-4 text-sm text-red-600"></div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script type="module" src="constants.js"></script>
    <script type="module" src="api.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="popup.js"></script>
  </body>
</html>
